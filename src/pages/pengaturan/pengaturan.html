<ion-header>
    <ion-navbar>
        <ion-title>Info Akun</ion-title>
    </ion-navbar>
</ion-header>
  

<ion-content>

  <ion-list>
    <ion-item-divider>
        <strong>Data Profil</strong>
    </ion-item-divider>
    <ion-item (click)="pengaturanAkun(userDetails.nama_lengkap, userDetails.telepon, userDetails.alamat)">
        {{userDetails.nama_lengkap}}
        <ion-icon name="create" item-end></ion-icon>
    </ion-item>
    <ion-item>
        {{userDetails.telepon}}
    </ion-item>
    <ion-item text-wrap>
        <p>{{userDetails.alamat}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
        <strong>Informasi</strong>
    </ion-item-divider>
    <ion-item [navPush]="pushOrder">
        <ion-icon name="checkmark-circle-outline" item-start></ion-icon>
        On Delivery
    </ion-item>
  </ion-list>

  <ion-list>
        <button ion-item (click)="logOut()">
            <ion-icon name="log-out" item-start></ion-icon>
            Keluar
        </button>
  </ion-list>
  
</ion-content>
