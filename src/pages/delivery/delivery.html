<ion-header>
  <ion-navbar>
    <ion-title>On Delivery</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="pageProduk()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>

    <ion-card *ngFor="let item of items; let msgIndex = index">
        <ion-item no-padding> 

            <ion-thumbnail item-start>
            <img src="http://dpm-ptsp-kabmbd.com/images/{{item.gambar}}">
            </ion-thumbnail>  

            <ion-card-content no-padding>
                <h2>{{item.nama}}</h2>
                <p>{{item.jumlah}} item</p>
                <p>Rp.{{item.total_bayar}}</p>
                <p><i>{{item.keterangan}}</i></p>
            </ion-card-content>
            
        </ion-item>
    </ion-card>

  </div>

</ion-content>
