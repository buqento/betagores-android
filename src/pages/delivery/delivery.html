<ion-header>
  <ion-navbar>
    <ion-title>On Delivery</ion-title>
    <ion-buttons start>
        <button ion-button icon-only [navPush]="PushProduk">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>

      <ion-list *ngFor="let item of items; let msgIndex = index" no-padding>
          <ion-card>
              <ion-card-content no-padding>
                  <ion-item>  
                      <ion-thumbnail item-start>
                      <img src="http://dpm-ptsp-kabmbd.com/images/{{item.gambar}}">
                      </ion-thumbnail>
                      <h2>{{item.nama}}</h2>
                      <p>{{item.jumlah}} item</p>
                      <p>Rp.{{item.total_bayar}}</p>
                  </ion-item>
              </ion-card-content>
          </ion-card>
      </ion-list>

  </div>

</ion-content>
