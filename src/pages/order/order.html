<ion-header>
    <ion-navbar>
      <ion-title>Keranjang</ion-title>
      <ion-buttons start>
          <button ion-button icon-only (click)="pageProduk()">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  
    <div>

        <ion-list *ngFor="let item of items; let msgIndex = index" no-padding>
            <ion-card>
                <ion-card-content no-padding>
                    <ion-item>  
                        <!-- <ion-thumbnail item-start>
                        <img src="{{item.foto}}">
                        </ion-thumbnail> -->

                        <h2>{{item.nama}}</h2>
                        <p>{{item.jumlah}} item</p>
                        <p>Rp.{{item.harga}}</p>
                        <p><i>{{item.keterangan}}</i></p>
  
                        <button ion-button icon-only item-end clear color="primarydark" (click)="deleteProduk(item.rowid, msgIndex)">
                            <ion-icon name="close"></ion-icon> 
                        </button>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-list>

    </div>

</ion-content>

<ion-footer>
    <ion-grid no-padding fixed>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <small>Total</small>
                    <h1><strong>Rp.{{vTotalHarga}}</strong></h1>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <button ion-button full large color="success" (click)="confirmBayar()">
                    Bayar
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
