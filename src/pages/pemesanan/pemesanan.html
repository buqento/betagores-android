<ion-header>

  <ion-navbar>
    <ion-title>Info Produk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item padding>
      <h1>Rp.{{vHarga}}</h1>
      <button ion-button outline icon-only item-end color="light" (click)="kurang()" *ngIf="minus">
          <ion-icon name="ios-remove-outline" color="dark"></ion-icon>
      </button>
      <h1 item-end>{{vQty}}</h1>
      <button ion-button outline icon-only item-end color="light" (click)="tambah()">
          <ion-icon name="ios-add-outline" color="dark"></ion-icon> 
      </button>
  </ion-item>  

  <ion-item padding>
      <ion-label stacked>Catatan Untuk Penjual</ion-label>
      <ion-textarea rows="2" [(ngModel)]="data.keterangan"></ion-textarea>
  </ion-item>

  <ion-card>
    <img src="http://dpm-ptsp-kabmbd.com/images/{{gambar}}"/>
    <ion-card-content>
      <ion-card-title>
        {{nama}}
        </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-input readonly="true" type="hidden" (ionChange)="hitung()" [(ngModel)]="data.jumlah" required=""></ion-input>

</ion-content>

<ion-footer>
  <ion-grid no-padding fixed>
      <ion-row>
          <ion-col col-6>
              <ion-item>
                  <small>Total</small>
                  <h1><strong>Rp.{{hargaItem}}</strong></h1>
              </ion-item>
          </ion-col>
          <ion-col col-6>
              <button ion-button full large color="success" (click)="addToKeranjang()">
                  Tambah
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
